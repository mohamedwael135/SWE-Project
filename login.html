<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Obour Airline</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <div class="header-content">
    <h1>Obour Airline</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="booking.html">Book a Flight</a>
      <a href="manage.html">My Trips</a>
      <a href="login.html">Login</a>
    </nav>
  </div>
</header>

<main>
  <section class="card" style="max-width: 500px; margin: 50px auto;">
    <h2>Login to Your Account</h2>
    
    <form id="loginForm">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" placeholder="your@email.com" required>
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>
      </div>
      
      <div id="errorMessage" style="color: red; margin: 10px 0;"></div>
      <div id="successMessage" style="color: green; margin: 10px 0;"></div>
      
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px;">
      Don't have an account? <a href="register.html">Register here</a>
    </p>
  </section>
</main>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const errorDiv = document.getElementById('errorMessage');
    const successDiv = document.getElementById('successMessage');
    
    errorDiv.textContent = '';
    successDiv.textContent = '';
    
    fetch('login.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if(data.success) {
            localStorage.setItem('user', JSON.stringify(data.user));
            successDiv.textContent = 'Login successful! Redirecting...';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        } else {
            errorDiv.textContent = data.message;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        errorDiv.textContent = 'Error logging in. Make sure XAMPP is running!';
    });
});
</script>

</body>
</html>
