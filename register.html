<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Obour Airline</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <div class="header-content">
    <h1>Obour Airline</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="booking.html">Book a Flight</a>
      <a href="manage.html">My Trips</a>
      <a href="login.html">Login</a>
    </nav>
  </div>
</header>

<main>
  <section class="card" style="max-width: 500px; margin: 50px auto;">
    <h2>Create Your Account</h2>
    
    <form id="registerForm">
      <div class="form-row">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" name="first_name" required>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" name="last_name" required>
        </div>
      </div>
      
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" placeholder="your@email.com" required>
      </div>
      
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" name="phone" placeholder="+20 123 456 7890">
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" id="password" placeholder="Min 6 characters" minlength="6" required>
      </div>
      
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Re-enter password" required>
      </div>
      
      <div id="errorMessage" style="color: red; margin: 10px 0;"></div>
      <div id="successMessage" style="color: green; margin: 10px 0;"></div>
      
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px;">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </section>
</main>

<script>
document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    const errorDiv = document.getElementById('errorMessage');
    const successDiv = document.getElementById('successMessage');
    
    errorDiv.textContent = '';
    successDiv.textContent = '';
    
    if(password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match!';
        return;
    }
    
    const formData = new FormData(this);
    
    fetch('register.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if(data.success) {
            successDiv.textContent = 'Registration successful! Redirecting to login...';
            this.reset();
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        } else {
            errorDiv.textContent = data.message;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        errorDiv.textContent = 'Error registering. Make sure XAMPP is running!';
    });
});
</script>

</body>
</html>
